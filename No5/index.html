<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Anchor DOM!</title>
</head>

<body>
    <div class="container">
        <div class="row p-4">
            <div class="col-12">
                <h1 class="fw-bold text-center">Registration Form</h1>
            </div>
        </div>
        <div class="row justify-content-center bg-danger rounded p-4">
            <div class="col-6">
                <form name="main-form" action="#" id="main-form" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for='username' class="fw-bold text-white">Username :</label><br>
                        <input type="text" id="username" name="username" class="col-12">
                    </div>

                    <div class="form-group">
                        <label for='password' class="fw-bold text-white">Password :</label><br>
                        <input type="password" id="password" name="password" class="col-12">
                    </div>

                    <div class="form-group">
                        <label for='confirmpassword' class="fw-bold text-white">Confirm Password :</label><br>
                        <input type="password" id="confirmpassword" name="confirmpassword" class="col-12">
                    </div>
                    <div class="form-group">
                        <label for='email' class="fw-bold text-white">Email :</label><br>
                        <input type="email" id="email" name="email" class="col-12">
                    </div>

                    <div class="form-group">
                        <label for='confirmemail' class="fw-bold text-white">Confirm Email:</label><br>
                        <input type="email" id="confirmemail" name="confirmemail" class="col-12"><br>
                    </div>
                    <button type="submit" class="btn btn-light mt-2 w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
